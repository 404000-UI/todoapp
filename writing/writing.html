<!DOCTYPE html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>TODO APP</title>
</head>

<style>
    .hidden {
        display: none;
    }
</style>

<body>
    <div id="Navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">TodoApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <div id="writing">
        <form>
            <div style="width: 50%; margin: auto; margin-top: 5%;">
                <div class="form-group">
                    <label for="formGroupExampleInput">Your Todo</label>
                    <input type="text" class="form-control todo" id="formGroupExampleInput"
                        placeholder="write Your Todo">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Due Date</label>
                    <input type="text" class="form-control due" id="formGroupExampleInput2"
                        placeholder="Write Due Date">
                </div>
                <button type="button" style="margin-top: 1%;" class="btn btn-outline-danger">Submit</button>
            </div>
        </form>
    </div>

    <div id="table" style="width: 50%; margin: auto; margin-top: 2%;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Todos</th>
                    <th scope="col">Due date</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hidden">
                    <th scope="row"></th>
                    <td class="todo"></td>
                    <td class="due"></td>
                    <td><button type="button" onclick="" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

</body>

</html>
